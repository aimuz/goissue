{{ define "base" }}
    <!DOCTYPE html>
    <html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
        <meta name="author" content="GoIssues<admin@goissues.net>">
        <meta name="description" content="基于Go开发的技术|知识问答系统">
        <meta name="keywords" content="Go,Golang,编程,开发,研发,问答,技术问答,付费问答,编程技术,编程知识库,知识问答">
        <meta name="generator" content="Go1.11.5">
        <meta name="robots" content="index,follow">
        <title>技术问答</title>
        <link rel="stylesheet" href="/static/css/app.css">
        {{ template "css" . }}
    </head>
    <body>
    <header class="navbar">
        <section class="navbar-section">
            <a href="/issues" class="btn btn-link">问答</a>
            <a href="/topics" class="btn btn-link">分享</a>
        </section>
        <section class="navbar-center">
            <a href="/" class="navbar-brand mr-2">GoIssue</a>
        </section>
        <section class="navbar-section">
            <a href="/login" class="btn btn-link">登录</a>
            <a href="/register" class="btn btn-link">注册</a>
            <a href="/message" class="btn btn-link avatar badge" title="消息">
                <i class="icon icon-mail"></i>
            </a>
            <div class="divider-vert"></div>
            <div class="dropdown dropdown-right">
                <div class="btn-group">
                    <a href="#" class="btn btn-link dropdown-toggle" tabindex="0">
                        <i class="icon icon-people"></i>
                    </a>
                    <ul class="menu">
                        <li class="menu-item">
                            <label class="form-switch">
                                <input type="checkbox"><i class="form-icon"></i> 窄屏视图
                            </label>
                        </li>
                        <li class="menu-item">
                            <label class="form-switch">
                                <input type="checkbox"><i class="form-icon"></i> 宽屏视图
                            </label>
                        </li>
                        <li class="menu-item">
                            <label class="form-switch">
                                <input type="checkbox"><i class="form-icon"></i> 开启暗黑模式
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <div class="container">
        {{ template "content" . }}
    </div>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    {{ template "js" . }}
    </body>
    </html>
{{ end }}
